<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{/blocks/header :: header}" />

<div class="flex justify-center my-20 w-1/2 flex-col mx-auto">
    <h1 class="font-semibold text-5xl m-10 flex justify-center"> Users</h1>
    <div class="grid grid-cols-3 gap-x-3 my-10 text-2xl font-semibold">
        <p class="m-auto"> username </p>
        <p class="m-auto"> email </p>
        <p class="m-auto"> role </p>
    </div>
    <div class="grid grid-cols-3 my-10 text-2xl border-solid border-b-4" th:each="user : ${users}">
        <p class="m-auto" th:text="${user.username}"/>
        <p class="m-auto" th:text="${user.email}"/>
        <p class="m-auto" th:text="${user.role.name}"/>
    </div>
</div>
</body>
</html>
