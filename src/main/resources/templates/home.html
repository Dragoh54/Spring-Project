<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{/blocks/header :: header}" />
<div class="grid w-3/4 mx-auto grid-cols-1 gap-y-10 text-2xl mx-auto my-20">
    <h1 class="font-semibold text-6xl mx-auto">
        Profile
    </h1>
    <p class="grid grid-cols-1 gap-y-5">
        <span class="text-3xl font-semibold">Username:</span>
        <span th:text="${user.username}"/>
    </p>
    <p class="grid grid-cols-1 gap-y-5">
        <span class="text-3xl font-semibold">Email:</span>
        <span th:text="${user.email}"/>
    </p>
    <p class="grid grid-cols-1 gap-y-5">
        <span class="text-3xl font-semibold">Role:</span>
        <span th:text="${user.role.name}"/>
    </p>
    <div class="flex flex-row gap-2 font-semibold">
        <a class="hover:font-bold font-semibold flex mx-auto my-20 text-gray-500 hover:text-black hover:text-4xl" href="/home/setAdmin" th:unless="${user.role.name} == 'Admin'">Set Admin Role</a>
    </div>

</div>
</body>
</html>
